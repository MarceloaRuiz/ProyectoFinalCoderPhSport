{% extends "base.html" %}


{% block contenido_cambia %}
{# Mostrar listado #}
    <h1>Listado planes:</h1>

    {% if planes %}
        {% for plan in planes %}

            <p>{{ plan }}
                <a href=" {% url 'eliminar_plan_medicina_deportiva' plan.id %} ">Eliminar</a>
                <a href=" {% url 'editar_plan_medicina_deportiva' plan.id %} ">Editar</a>
                <a href=" {% url 'detalle_medicina_deportiva' plan.id %} ">Leer mas</a>
            </p>
            <hr>
        {% endfor %}
    {% else %}
        <h1>No hay planes en el momento</h1>
    {% endif %} 

    {# Crear en el listado #}
    <button onclick="location.href= '{% url 'crear_plan_medicina_deportiva' %}' "  >Crear plan nuevo</button>

{% endblock %}
