{% extends "base.html" %}


{% block contenido_cambia %}
    <h1>El contenido ha sido modificado</h1>
    {% if profesores %}
        {% for profesor in profesores %}
            <p>nombre: {{ profesor.nombre }}</p>
            <p>apellido: {{ profesor.apellido }}</p>
        {% endfor %}
    {% else %}
        <h1>No hay profesores en el momento</h1>
    {% endif %}

{% endblock %}
