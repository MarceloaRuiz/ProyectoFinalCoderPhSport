{% extends "base.html" %}


{% block contenido_cambia %}


    {% if planes %}
        {% for plan in planes %}
            <p>plan: {{ plan.nombre }}</p>
            <p>numero: {{ plan.numero }}</p>
            
        {% endfor %}
    {% else %}
        <h1>No hay planes en el momento</h1>
    {% endif %} 

{% endblock %}
